<body class = "body">
    <div class = "left-div"></div>
    <div class = "center-div">
        <div class = "ibm-logo-div">
            <img src="../../../assets/ibm.svg.png" class = "ibm-logo-img">
        </div>
        <div class = "search-title-div">
            <span class = "search-title-text">Search</span>
        </div>
        <div class = "search-input-div">
            <input [(ngModel)]="searchParam" class = "search-input-field">
            <button (click)="search()" class= "search-input-button">
                <img src="../../../assets/search.svg">
            </button>
        </div>
        <div class = "search-table-div">
            <table class = "table-head">
                <tr class = "table-head">
                    <th class = "head-owner">
                        <span class = "table-text">Owner</span>
                    </th>
                    <th class = "head-link">
                        <span class = "table-text">Link</span>
                    </th>
                </tr>
            </table>
            <table class = "table">
                <tr *ngFor= "let item of searchResults.items">
                    <td class = "cell-owner">
                        <a class = "table-link" href="{{item.owner.link}}">{{item.owner.display_name}}</a>
                    </td>
                    <td class = "cell-link">
                        <a class = "table-link" href="{{item.link}}">{{item.link}}</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class = "right-div">
    </div>
</body>
